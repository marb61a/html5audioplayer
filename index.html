<!DOCTYPE html>
<html>
    <head>
        <title>Example HTML5 Audio Player</title>
	    <link rel="stylesheet" href="css/style.css">
    </head>>
    <body>
        <div id="container">
           <div id="audio-image">
			    <img class="cover">
		   </div>
		   <div id="audio-player"> 
		       <div id="audio-info">
				    <span class="artist"></span> - <span class="title"></span>
			   </div>
			    <input id="volume" type="range" min="0" max="10" value="4">
			    <br>
    		    <div id="buttons">
    				<span>
    					<button id="prev"></button>
    					<button id="play"></button>
    					<button id="pause"></button>
    					<button id="stop"></button>
    					<button id="next"></button>
    				</span>
    		    </div>
    			<div class="clearfix"></div>
			    <div id="tracker">
					<div id="progress-bar">
						<span id="progress"></span>
					</div>
					<span id="duration">0:00</span>
				</div>
			    <div class="clearfix"></div>
			    <ul id="playlist" class="hidden">
					<li song="Ketsa - Time is Less.mp3" cover="cover1.jpg" artist="Ketsa">Time is Less.mp3</li>
					<li song="Ketsa - Lunis the Moon.mp3" cover="cover1.jpg" artist="Ketsa">Lunis the Moon.mp3</li>
					<li song="Ketsa - Identify.mp3" cover="cover1.jpg" artist="Ketsa">Identity.mp3</li>
			    </ul>
			</div>
		   </div>
	    <script src="js/jquery.js"></script>
    	<script src="js/main.js"></script>
    </body>>
</html>>
